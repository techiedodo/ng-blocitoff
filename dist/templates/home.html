<div>
    <div class="wrapper row">
        <div id="task_wrapper" class="col-md-3">
            <form name="taskForm" ng-submit="addTask()" id="formTask">
                <h4 class="title">Please enter task:</h4>
                <input ng-model="newTaskText" class="text-field" required/><br>
                <h4 class="title">Please enter date:</h4>
                <input type="date"  ng-model="newTaskDate" required/><br>
                <button type="submit">Add Message</button>
            </form>
            <div role="alert">
                <span class="error" ng-show="taskForm.input.$error.date"></span>
            </div>
        </div>
        <div class="task_wrapper col-md-9">
        <h2>Task Home Page</h2>
            <table>
                <tr>
                    <th>Task</th>
                    <th>Target Date</th>
                    <th>Created On</th>
                    <th>Days Left</th>
                    <th>Taks Status</th>
                    <th>Completed</th>
                </tr>
                <tr ng-repeat="task in tasks" ng-hide="task.expired || task.status == 'complete'">
                    <td> {{ task.text }} </td>
                    <td id="task-date"> {{ task.date | date: "MM-dd-yy" }} </td>
                    <td> {{task.created | date: "MM-dd-yy" }} </td>
                    <td> {{ elapsedTime(task) }} </td>
                    <td> {{ task.status }} </td>
                    <td id="checkbox"><input type="checkbox" ng-model='task.status' ng-click='completeTask(task)'></td>
                </tr>
            </table>
        </div>
    </div>
</div>
